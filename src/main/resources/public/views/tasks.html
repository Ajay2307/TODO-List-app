<div class="container">
   	<h1><span class="glyphicon glyphicon-time"></span> Pending tasks</h1>
	<div class="col-xs-4">
		<div class="input-group">
    		<input type="text" class="form-control" ng-model="searchText"/>
    		<span class="input-group-addon">
        		<i class="glyphicon glyphicon-search"></i>
    		</span>
    	</div>	
    </div>
	<table class="table table-hover">
    	<thead>
      		<tr>
        		<th class="text-info"><h4>Task Name</h4></th>
        		<th class="text-info"><h4>Date</h4></th>
        		<th class="text-info"><h4>Category</h4></th>
        		<th class="text-info"><h4>Priority</h4></th>	
      		</tr>
    	</thead>
    	<tbody>
      		<tr ng-repeat="task in tasks | filter:searchText | orderBy:'-id'">
        		<td>{{task.taskname}}</td>
        		<td>{{task.performdate | date:'dd/MM/yyyy @ h:mma'}}</td>
        		<td>{{task.category}}</td>
        		<td>{{task.priority}}</td>
      		</tr>     		
   		</tbody>
  	</table>
  	<a href="#/addTask">
		<button type=button class="btn btn-default" >
			<span class="glyphicon glyphicon-plus" ></span>
		</button> 
	</a>			   	
</div>
